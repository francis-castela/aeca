<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:url" content="https://aeca.com.br/espetaculos/erro" />
	<meta property="og:title" content="Espetáculos" />
	<meta property="og:description" content="A.E.C.A" />
	<meta property="og:site_name" content="Espetáculos" />
	<meta property="og:image" content="http://aeca.com.br/CSS/logos/logo-AECA-preto.png" />

	<title>Espetáculos</title>

	<link rel="icon" href="/CSS/logos/favicon.webp" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/CSS/styles/style.css">

	<script defer>
		fetch('/HTML/footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer').innerHTML = data;
			});
	</script>
	<script defer>
		fetch('/HTML/aside-padrao.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('aside-padrao').innerHTML = data;
			});
	</script>
	<script defer>
		fetch('/HTML/cabecalho.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('cabecalho').innerHTML = data;
			});
	</script>

</head>

<body>
	<header>
		<nav id="cabecalho"></nav>
	</header>
	<section id="pageContent">
		<main role="main">
			<article>
				<p id="title">Página em construção</p>
				<br>
				<p>Os registros deste espetáculo ainda não foram organizados para exibição em nosso site. Volte em breve!</p>
			</article>
		</main>
	</section>
	<div id="footer"></div>
</body>

</html>
