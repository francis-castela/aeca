<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:url" content="https://aeca.com.br/espetaculos" />
	<meta property="og:title" content="Erro" />
	<meta property="og:description" content="Página em construção" />
	<meta property="og:site_name" content="Erro" />
	<meta property="og:image" content="http://aeca.com.br/css/logos/logo-AECA-preto.png" />

	<title>Espetáculos</title>

	<link rel="icon" href="/css/logos/favicon.webp" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="/css/styles/style.css">

	<script defer>
		fetch('/html/footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer').innerHTML = data;
			});
	</script>
	<script defer>
		fetch('/html/aside-padrao.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('aside-padrao').innerHTML = data;
			});
	</script>
	<script defer>
		fetch('/html/cabecalho.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('cabecalho').innerHTML = data;
			});
	</script>
	<script defer>
		fetch('/html/imagem-modal.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('imagem-modal').innerHTML = data;
			});
	</script>

</head>

<body>
	<div id="cabecalho"></div>

	<div class="container">
		<main class="main-content">
			<h1>Página em construção</h1>
			<hr>
			<p>Os registros deste espetáculo ainda não foram organizados para exibição em nosso site. Volte em breve!</p>
		</main>

		<aside class="sidebar" id="aside-padrao">
		</aside>
	</div>
</body>
<div id="footer"></div>
<div id="imagem-modal"></div>
<script src="/js/zoom.js" defer></script>
</html>
